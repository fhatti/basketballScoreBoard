<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score">
               <p id="score-number-home">0</p> 
            </div>
            <div class="buttons">
                <button  onclick="add1PointHome()">+1</button>
                <button onclick="add2PointsHome()">+2</button>
                <button onclick="add3PointsHome()">+3</button>
            </div>
        </div>
        <div class="reset-container">
        <button class="reset-btn" onclick="resetScore()">Reset Game</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="score">
                <p id="score-number-away">0</p>
            </div>
                <div class="buttons">
                <button onclick="add1PointAway()">+1</button>
                <button onclick="add2PointsAway()">+2</button>
                <button onclick="add3PointsAway()">+3</button>
                </div>
        
            
    
        </div>
       
    </div>
    <script src="index.js"></script>
    </body>
</body>
</html>
